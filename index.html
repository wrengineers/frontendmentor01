<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile photo of a black woman">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>

    <p>"Front-end developer and avid reader."</p>

    <ul class="socials">
      <li><button>GitHub</button></li>
      <li><button>Frontend Mentor</button></li>
      <li><button>LinkedIn</button></li>
      <li><button>Twitter</button></li>
      <li><button>Instagram</button></li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wrengineers/frontendmentor01">Wren</a>.
  </div>
</body>
</html>
